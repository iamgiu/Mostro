<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>PEDRA ANCHE TU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/style_pagina_avventura.css" rel="stylesheet" type="text/css">
        <link href = "Immagini/Places/GragussySleeping.png" rel = "icon">
    </head>
    <body>
        <div class="content">
            <!-- Icon, map, ambients and interface -->
            <img id="pgIcon" src="Immagini/Characters/Narratore.png">
            <img id="map" src="Immagini/Map.png">

            <img id="ambient">
            <img id="animation">
            <span id="score"></span>

            <img class="interface" src="Immagini/Interface.png">
            
            <!-- Map icons -->
            <a id="showHouse" onclick="setAmbient('House')">
                <img class="imageOn" src="Immagini/Places/House.png"> 
                <img class="imageOff" src="Immagini/Places/HouseSelected.png"> 
                <span class="imageOff">Casa Mi Chillo</span>
            </a>
            
            <a id="showLagoNia">
                <img class="imageUnavailable" src="Immagini/Places/LagoNiaUnavailable.png">
            </a>

            <a id="showBoscoPasketta">
                <img class="imageUnavailable" src="Immagini/Places/BoscoPaskettaUnavailable.png">
            </a>

            <a id="showGragussySleeping">
                <img class="imageUnavailable" src="Immagini/Places/GragussySleepingUnavailable.png">
            </a>

            <a id="showNegozioScarpe">
                <img class="imageUnavailable" src="Immagini/Places/NegozioScarpeUnavailable.png">
            </a>

            <a id="showCampoBasket">
                <img class="imageUnavailable" src="Immagini/Places/CampoBasketUnavailable.png">
            </a>

            <a id="showSalon">
                <img class="imageUnavailable" src="Immagini/Places/SalonUnavailable.png">
            </a>

            <a id="showMonteMostro">
                <img class="imageUnavailable" src="Immagini/Places/MonteMostroUnavailable.png">
            </a>

            <!-- Items with interactions Basket -->
            <img id="basketBack" src="Immagini/Basket/BasketBack.png">
            <img id="basketball" src="Immagini/Basket/Basketball.png" onclick="shootBall()">
            <img id="basketTop" src="Immagini/Basket/BasketTop.png">
            
            <!-- Items with interactions Salon -->
            <div id="bottoneSalon">
                <button id="minigiocoBibik" onclick="startGame()">MANEGGIA</button>
            </div>
            <div id="wrapper">
                <div class="content-box">
                    <div class="typing-text">
                        <p></p>
                    </div>
                    <div class="content">
                        <ul class="result-details">
                            <li class="time">
                                <p>Time Left:</p>
                                <span><b>60</b>s</span>
                            </li>
                            <li class="mistake">
                                <p>Mistakes:</p>
                                <span>0</span>
                            </li>
                            <li class="wpm">
                                <p>WPM:</p>
                                <span>0</span>
                            </li>
                            <li class="cpm">
                                <p>CPM:</p>
                                <span>0</span>
                            </li>
                        </ul>
                        <button onclick="resetGame()">Riprova</button>
                        <button onclick="stopGame()">Termina</button>
                    </div>
                    <input type="text" class="input-field">
                </div>
                <input type="text" class="input-field">
            </div>
            
            <div id="tris">
                <table id="trisTable">
                    <tr>
                    <td onclick="mossa(0, 0)"></td>
                    <td onclick="mossa(0, 1)"></td>
                    <td onclick="mossa(0, 2)"></td>
                    </tr>
                    <tr>
                    <td onclick="mossa(1, 0)"></td>
                    <td onclick="mossa(1, 1)"></td>
                    <td onclick="mossa(1, 2)"></td>
                    </tr>
                    <tr>
                    <td onclick="mossa(2, 0)"></td>
                    <td onclick="mossa(2, 1)"></td>
                    <td onclick="mossa(2, 2)"></td>
                    </tr>
                </table>
            </div>
            
            <!-- Quiz -->
            <div id="quiz-box">
                <h2 id="question"></h2>
                <div id="answers"></div>
                <button id="next-btn">Next</button>
                <button id="finish-btn" style="display: none;">Finish</button>
                <div id="scoreQ" style="display: none;"></div>
            </div>
            
            <!-- Buttons -->
            <a id="showBackButton">
                <img id="backButton" src="Immagini/BackButton.png" onclick="setBackAmbient()">
            </a>

            <div id="textBox">
                <span id="textP"></span>
                <button id="nextButton" onclick="handleNext()">Avanti</button>
            </div>
        </div>

        <p class="firma">By Bro's Company</p>
    </body>

    <script type="text/javascript" src="App/app_pagina_avventura.js"></script>
    <script type="text/javascript" src="App/dialoghi.js"></script>
    <script type="text/javascript" src="App/app_dialoghi.js"></script>
    <script type="text/javascript" src="App/app_tris.js"></script>
    <script type="text/javascript" src="App/app_domandequiz.js"></script>
    <script type="text/javascript" src="App/app_quiz.js"></script>
</html>
