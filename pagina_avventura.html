<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>PEDRA ANCHE TU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/style_pagina_avventura.css" rel="stylesheet" type="text/css">
        <link href = "Immagini/Places/GragussySleeping.png" rel = "icon">
    </head>
    <body>
        <div class="content">
            <!-- Icon, map, ambients and interface -->
            <img id="pgIcon" src="Immagini/Characters/Narratore.png">
            <img id="map" src="Immagini/Ambients/Map.png">

            <img id="ambient">
            <img id="animation">
            <span id="score"></span>

            <img class="interface" src="Immagini/Interface.png">
            
            <!-- Map icons -->
            <a id="showHouse" onclick="setAmbient('House'); startDialogue('House')">
                <img class="imageOn" src="Immagini/Places/House.png">
                <img class="imageOff" src="Immagini/Places/HouseSelected.png">
                <span class="imageOff">Casa Cillo</span>
            </a>
            
            <a id="showLagoNia" onclick="setAmbient('LagoNia')">
                <img class="imageOn" src="Immagini/Places/LagoNia.png">
                <img class="imageOff" src="Immagini/Places/LagoNiaSelected.png">
                <span class="imageOff">Lago Nia</span>
            </a>

            <a id="showBoscoPasketta" onclick="setAmbient('BoscoPasketta')">
                <img class="imageOn" src="Immagini/Places/BoscoPasketta.png">
                <img class="imageOff" src="Immagini/Places/BoscoPaskettaSelected.png">
                <span class="imageOff">Bosco Pasketta</span>
            </a>

            <a id="showGragussySleeping" onclick="setAmbient('GragussySleeping')">
                <img class="imageOn" src="Immagini/Places/GragussySleeping.png">
                <img class="imageOff" src="Immagini/Places/GragussySleepingSelected.png">
                <span class="imageOff">Gragussy</span>
            </a>

            <a id="showCampoBasket" onclick="setAmbient('CampoBasket')">
                <img class="imageOn" src="Immagini/Places/CampoBasket.png">
                <img class="imageOff" src="Immagini/Places/CampoBasketSelected.png">
                <span class="imageOff">Campo da Basket</span>
            </a>

            <a id="showNegozioScarpe" onclick="setAmbient('NegozioScarpe')">
                <img class="imageOn" src="Immagini/Places/NegozioScarpe.png">
                <img class="imageOff" src="Immagini/Places/NegozioScarpeSelected.png">
                <span class="imageOff">Negozio di Shuba</span>
            </a>

            <a id="showSalon" onclick="setAmbient('Salon')">
                <img class="imageOn" src="Immagini/Places/Salon.png">
                <img class="imageOff" src="Immagini/Places/SalonSelected.png">
                <span class="imageOff">Salon</span>
            </a>

            <a id="showMonteMostro" onclick="setAmbient('MonteMostro')">
                <img class="imageOn" src="Immagini/Places/MonteMostro.png">
                <img class="imageOff" src="Immagini/Places/MonteMostroSelected.png">
                <span class="imageOff">Monte Mostro</span>
            </a>

            <!-- Items with interactions -->
            <img id="basketBack" src="Immagini/Basket/BasketBack.png">
            <img id="basketball" src="Immagini/Basket/Basketball.png" onclick="shootBall()">
            <img id="basketTop" src="Immagini/Basket/BasketTop.png">
            
            <!-- Items with interactions Salon-->
            <div id="bottoneSalon">
                <button id="minigiocoBibik" onclick="startGame()">MANEGGIA</button>
            </div>
            <div id="wrapper">
                <div class="content-box">
                    <div class="typing-text">
                        <p></p>
                    </div>
                    <div class="content">
                        <ul class="result-details">
                            <li class="time">
                                <p>Time Left:</p>
                                <span><b>60</b>s</span>
                            </li>
                            <li class="mistake">
                                <p>Mistakes:</p>
                                <span>0</span>
                            </li>
                            <li class="wpm">
                                <p>WPM:</p>
                                <span>0</span>
                            </li>
                            <li class="cpm">
                                <p>CPM:</p>
                                <span>0</span>
                            </li>
                        </ul>
                        <button onclick="resetGame()">Riprova</button>
                        <button onclick="stopGame()">Termina</button>
                    </div>
                    <input type="text" class="input-field">
                </div>
                <input type="text" class="input-field">
            </div>
            
            <!-- Buttons -->
            <a id="showBackButton">
                <img id="backButton" src="Immagini/BackButton.png" onclick="setBackAmbient()">
            </a>

            <div id="textBox">
                <span id="textP"></span>
                <button id="nextButton">Avanti</button>
            </div>
        </div>

        <p class="firma">By Bro's Company</p>
    </body>

    <script type="text/javascript" src="App/app_pagina_avventura.js"></script>
    <script type="text/javascript" src="App/app_Frieren.js"></script>
</html>
